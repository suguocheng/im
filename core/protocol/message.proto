syntax = "proto3";

package protocol;

option go_package = "im/core/protocol/pb;pb";

message IMMessage {
  string type = 1;      // 消息类型: text, image, etc.
  string from = 2;      // 发送方UID
  string to = 3;        // 接收方UID
  string content = 4;   // 文本内容或图片URL等
  int64  timestamp = 5; // 消息时间戳
  string extra = 6;     // 扩展字段（如图片缩略图、文件名等）
  string token = 7;     // 登录鉴权token
}

message APIResp {
  int32 code = 1;
  string msg = 2;
  bytes data = 3;
}

message RegisterReq {
  string username = 1;
  string password = 2;
  string email = 3;
}

message LoginReq {
  string uid = 1;
  string password = 2;
}

message ResetPwdReq {
  string email = 1;
  string new_pwd = 2;
  string code = 3;
}

message UpdateUsernameReq {
  string uid = 1;
  string new_username = 2;
}

message UpdatePwdReq {
  string uid = 1;
  string old_pwd = 2;
  string new_pwd = 3;
}

message TokenCheckReq {
  string token = 1;
}

message DeleteAccountReq {
  string uid = 1;
}

message UserInfoReq {
  string token = 1;
}

message LogoutReq {
  string token = 1;
}

message SendEmailCodeReq {
  string email = 1;
} 